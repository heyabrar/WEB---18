   <form id="investor_form">
       <input type="text" placeholder="Enter Image URL" id="imgurl">
       <input type="text" placeholder="Enter Name " id="name">
       <input type="text" placeholder="Enter Company Logo" id="logo">
       <input type="text" placeholder="Enter Role" id="role">
       <input type="submit">
   </form>

<script>
    
    document.querySelector("#investor_form").addEventListener("submit", formfunction)

  
   var investor_Arr=JSON.parse(localStorage.getItem("investors_data"))||[];
    function formfunction(){
        event.preventDefault()
        
        var investorsObj = {
            investors_img: document.querySelector("#imgurl").value,
            investors_name:document.querySelector("#name").value,
            investors_logo:document.querySelector("#logo").value,
            investors_role:document.querySelector("#role").value,
        };
       investor_Arr.push(investorsObj)
       console.log(investor_Arr)

       localStorage.setItem("investors_data", JSON.stringify(investor_Arr))

       window.location.href = "frontend.html";
    }

</script>
